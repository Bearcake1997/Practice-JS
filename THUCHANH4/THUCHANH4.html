<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let width, height, area;
        width = parseFloat(prompt("Nhập chiều rộng hình chữ nhật")); // trả về string
        height = parseFloat(prompt("Nhập chiều dài hình chữ nhật"));
     // parseInt dành cho só nguyên vd: 2 3 4, parseFloat dành cho tất cả các số
        area = width * height; // tính diện tích
        console.log("are: ", area);
        document.write("Are: " + area);
    </script>
    <!-- <script src="./main2.js"></script> -->
</body>
</html>
