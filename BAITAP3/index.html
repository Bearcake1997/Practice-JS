<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let amountOfMoney = parseInt(prompt("Nhập số tiền gốc, đơn vị triệu đồng"));
        let noOfYear = parseInt(prompt("Nhập năm, đơn vị năm"));
        let annualRate = parseFloat(prompt("Nhập tỉ lệ lãi suất hàng năm, đơn vị %"));
        let totalMoney = (amountOfMoney + noOfYear * (amountOfMoney * (annualRate / 100)));
        document.write("Số tiền sau " + noOfYear + " năm là: " + totalMoney + " Triệu VNĐ");
    </script>
</body>
</html>
