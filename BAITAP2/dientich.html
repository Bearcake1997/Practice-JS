    <script>
        const Pi = 3.14;
        var radius = parseFloat(prompt("Nhập bán kính hình tròn: "));
        var D = 2 * radius;
        var C = 2 * radius * Pi;
        var S = radius * radius * Pi;

        document.write("Chu vi: " + C.toFixed(1) + "<br/>");
        document.write("Diện tích: " + S.toFixed(1));
    </script>
