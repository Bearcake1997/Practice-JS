<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI TAP 2</title>
</head>
<body>
    <script>
        let radius = parseFloat(prompt("Bán Kính Của Đường Tròn: "));
        let c = radius * 2 * Math.PI;
        let s = Math.pow(radius, 2) * Math.PI;
        document.write("Chu vi: " + c.toFixed(1) + "<br/>");
        document.write("Diện tích: " + s.toFixed(1));
    </script>
</body>
</html>
